version: 1

formatters:
  simple:
    format: "%(asctime)s | %(levelname)-8s | %(message)s"
  detailed:
    format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: prefect_scheduler.log
    mode: a
    encoding: utf-8

loggers:
  prefect:
    level: INFO
    handlers: [console, file]
    propagate: false

  etl:
    level: DEBUG
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
